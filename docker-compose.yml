version: '3.8'

services:
  web:
    build: .
    ports:
      - "8085:80"
    volumes:
      - ./:/var/www/html
    environment:
      - TZ=America/Chicago
      - DB_HOST=db
      - DB_NAME=weather_db
      - DB_USER=weather_user
      - DB_PASS=weather_pass
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=root_pass
      - MYSQL_DATABASE=weather_db
      - MYSQL_USER=weather_user
      - MYSQL_PASSWORD=weather_pass
    volumes:
      - db_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped

  cron:
    build: .
    volumes:
      - ./:/var/www/html
    command: >
      sh -c "
      echo '*/5 * * * * /usr/local/bin/php /var/www/html/cron_fetch_weather.php > /dev/null 2>&1' > /etc/cron.d/weather-cron &&
      chmod 0644 /etc/cron.d/weather-cron &&
      crontab /etc/cron.d/weather-cron &&
      cron -f"
    depends_on:
      - db
    restart: unless-stopped

volumes:
  db_data: